<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/user/form-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-image: url('../../image/hcm-sang.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .large-link {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
<form id="loginForm">
    <h3>Đăng nhập</h3>
<div class="input">
    <label for="loginUsername"></label><input type="text" id="loginUsername" name="Username" required = "required">
    <span>Username</span>
</div>
<div class="input">
    <label for="loginPassword"></label><input type="password" id="loginPassword" name="Password" required="required">
    <span>Password</span>
    <div onclick="togglePasswordVisibility()" style="right: 10px; top: 6px">
        <i class="fa-solid fa-eye" style="display: none"></i>
        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
    </div>
</div>


<div class="input" style="display: grid; grid-template-columns: 1fr 1fr;">
    <button type="submit">Đăng nhập</button>
    <button onclick="window.location.href = 'http://127.0.0.1:5500/html/user/register.html'">Đăng ký</button>
</div>
    <a href="http://127.0.0.1:5500/html/user/reset-password.html"class="large-link">Quên mật khẩu</a>
</form>
<div id="errorContainer" style="display: none; color: red;"></div>

<script src="../../javascript/user/login.js"></script>
<script src="../../javascript/user/togglePasswordVisibility.js"></script>
</body>
</html>
