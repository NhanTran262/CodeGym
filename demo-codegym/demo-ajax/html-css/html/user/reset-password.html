    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../../css/user/reset-password.css">

        <style>
            body {
                background-image: url('../../image/hcm-black.jpg');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                height: 100vh;
            }
        </style>
    </head>
    <body>
    <form id ="resetPasswordForm">
        <h3>Cập nhập password mới </h3>
        
        <div class="input">
            <label for="resetUsername"></label><input type="text" id="resetUsername" name="Username" required = "required">
            <span>Username</span>
        </div>
        <div class="input">
            <label for="resetNumberPhone"></label><input type="text" id="resetNumberPhone" name="numberPhone" required = "required">
            <span>Số điện thoại</span>
        </div>
        <div class="input">
            <label for="resetNewPassword"></label><input type="password" id="resetNewPassword" name="NewPassword" required = "required">
            <span>Nhập Password mới</span>
            <div onclick="togglePasswordVisibility()" style="right: 10px; top: 6px">
                <i class="fa-solid fa-eye" style="display: none"></i>
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </div>
        </div>
        
        <div class="input">
        <button type="submit">Reset Password</button>
    </div>

    </form>
    <div id="errorContainer" style="display: none; color: red;"></div>

    <script src="../../javascript/user/reset-password.js"></script>
    <script src="../../javascript/user/togglePasswordVisibility.js"></script>

    </body>
    </html>
